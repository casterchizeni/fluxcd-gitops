apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: castai-agent
  namespace: castai-agent
spec:
  interval: 5m
  chart:
    spec:
      chart: castai-agent
      sourceRef:
        kind: HelmRepository
        name: castai-helm
        namespace: flux-system
  values:
    provider: gke
    metadataStore:
      enabled: true
    envFrom:
      - secretRef:
          name: castai-agent
      - configMapRef:
          name: castai-agent-metadata
